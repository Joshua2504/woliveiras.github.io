language: node_js
branches:
  only:
  - master
before_install:
- npm install -g hexo
- npm install
before_script:
- git config --global user.name 'Graham Cox via Travis CI'
- git config --global user.email 'graham@grahamcox.co.uk'
- sed -i'' "s~git@github.com:woliveiras/woliveiras.github.io.git~https://${GH_TOKEN}:x-oauth-basic@github.com/woliveiras.github.io.git~" _config.yml
install:
- hexo generate
script:
- hexo deploy --silent
env:
  global:
    secure: 
